  <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Bryant</p>

  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>
  <!-- Copyright Symbol -->
  <p>&copy;</p>
  <!-- Registered Trademark -->
  <p>&reg;</p>
  <!-- Currency Symbols -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Card Suites -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- Computer Code -->
  <code>
  &lt;?php echo 'Hello' ?&gt;
</code>

  <p>Save the file by pressing <kbd>Cmd + S</kbd></p>
